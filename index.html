<html>
    <head>
        <title>Tasks</title> 
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

        <!-- Style for this page -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Scripts that control any actions -->
         <script src="todo.js"></script>
    </head>

    <body onload="createView(); getAndShowTasks();">
        <div id="wrapper">
            <div id="left-todo" class="tododisplay"
            ondragover="allowDrop(event)" ondrop="dropInList(event,'left')">
                <ul id="left-list"></ul>
            </div>
            <div id="buttons">
                <br/><br/><br/><br/><br/>
                <img id="newitem" src="add.png" width="70%"
                    onclick="addTask('left')">
                <br/><br/><br/><br/><br/>
                <img id="trashitem" src="delete.png" width="70%"
                    ondragover="allowDrop(event)" ondrop="dropInRecyc(event)">
            </div>
            <div id="right-todo" class="tododisplay"
            ondragover="allowDrop(event)" ondrop="dropInList(event,'right')">
                <ul id="right-list"></ul>
            </div>
        </div>
    </body>

</html>
